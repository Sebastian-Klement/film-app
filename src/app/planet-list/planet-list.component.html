<div class="container w-75">
  <div class="h-100 p-5 text-center">
    <h1 class="display-5 fw-bold">{{ name | uppercase }}</h1>
  </div>

  <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
    <div class="col mb-4" *ngFor="let planet of planets">
      <div class="card border-0">
        <img src="./assets/images/planet.jpg" class="card-img-top" alt="Planet" />
        <div class="card-body">
          <h5 class="card-title">{{ planet.name }}</h5>
          <p class="card-text">
            Gravitation: {{ planet.gravity }} <br />
            Orbitaler Zeitraum: {{ planet.orbital_period }} <br />
            Entstehungzeit: {{ planet.created }}
            Url: {{planet.url | slice: start:end}}
          </p>
          <a
            routerLink="/planetdetail/{{ planet.url | slice: start:end }}"
            routerLinkActive="active"
            class="card-link"
          >
            Mehr Informationen
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
