<div class="container w-75 mt-3 mb-3">
  <div class="h-100 text-center">
    <h5>Planetendetails</h5>
    <h2 class="display-5 fw-bold">{{ planet.name }}</h2>
    <h4 class="text">{{ planet.name }}</h4>
  </div>

  <div class="row mt-3 row-cols-2">
    <div class="col">
      <h4 class="fw-bold">Details:</h4>
      <p class="paragraph">
        Entstanden: {{ planet.created }} <br />
        OberflÃ¤che: {{ planet.terrain }} <br />
        Population: {{ planet.population }} <br />
      </p>
    </div>
    <div class="col">
      <img
        class="card-img-top"
        src="./assets/images/planet.jpg"
        alt="Image Luke Skywalker"
      />
    </div>
  </div>

  <div class="section-residents">
    <div class="fw-bold h4 mt-4">Residents:</div>
    <div class="row row-cols-lg-5">
      <div class="col" *ngFor="let residents of planet.residents">
        <a
          class="btn"
          href="/charakterdetail/{{ residents | convertToNumber }}"
          role="button"
          >Residents {{ residents | convertToNumber }}</a
        >
      </div>
    </div>
  </div>

  <div class="section-filme" *ngIf="planet.films.length > 0">
    <div class="row">
      <div class="h4 fw-bold mt-4">Filme:</div>
      <div class="row row-cols-lg-5">
        <div class="col" *ngFor="let film of planet.films">
          <a
            class="btn"
            href="/filmdetail/{{ film | convertToNumber }}"
            role="button"
            >Film {{ film | convertToNumber }}</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
